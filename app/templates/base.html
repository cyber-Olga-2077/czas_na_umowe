<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} Czas na Umowę</title>
        {% else %}
        <title>Welcome to Czas na umowę!</title>
        {% endif %}
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div>
        <a href="/index">Index</a>
        </div>
    <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}
    </body>

</html>
